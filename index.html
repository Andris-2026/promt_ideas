    function toggleSound() { isSoundEnabled = !isSoundEnabled; document.getElementById('soundToggle').innerText = isSoundEnabled ? 'üîä' : 'üîá'; }
    
    function toggleTheme() {
        const body = document.body;
        const newTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', newTheme);
        document.getElementById('themeToggle').innerText = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        playClick(1500, 0.05);
    }

    function playClick(freq, dur) {
        if (!isSoundEnabled) return;
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + dur);
    }

    function initApp() {
        const tSelect = document.getElementById('topicSelect');
        Object.keys(data).forEach(t => {
            const opt = document.createElement('option');
            opt.value = t; opt.innerText = t;
            tSelect.appendChild(opt);
        });
        updateActions();
    }

    function updateActions() {
        const tKey = document.getElementById('topicSelect').value;
        const aSelect = document.getElementById('actionSelect');
        aSelect.innerHTML = '';
        Object.keys(data[tKey].darbibas).forEach(a => {
            const opt = document.createElement('option');
            opt.value = a; opt.innerText = a;
            aSelect.appendChild(opt);
        });
        displayPrompts();
    }

    function displayPrompts() {
        const tKey = document.getElementById('topicSelect').value;
        const aKey = document.getElementById('actionSelect').value;
        const container = document.getElementById('promptContainer');
        container.innerHTML = '';
        
        data[tKey].darbibas[aKey].forEach((p, i) => {
            const row = document.createElement('div');
            row.className = 'prompt-row';
            row.innerHTML = `
                <div class="prompt-num-fixed">${i+1}.</div>
                <div class="prompt-item">
                    <span class="copy-feedback">Kopƒìts!</span>
                    <button class="copy-btn" onclick="copyText(this, \`${p.body.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">
                        <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                    </button>
                    <div class="prompt-content">${p.body}</div>
                    <div class="rating">
                        <span class="star" onclick="rate(this, 1)">‚òÖ</span>
                        <span class="star" onclick="rate(this, 2)">‚òÖ</span>
                        <span class="star" onclick="rate(this, 3)">‚òÖ</span>
                    </div>
                </div>`;
            row.querySelector('.prompt-item').onclick = function() {
                document.querySelectorAll('.prompt-item').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
                playClick(2000, 0.03);
            };
            container.appendChild(row);
        });
    }

    function copyText(btn, txt) {
        navigator.clipboard.writeText(txt).then(() => {
            const fb = btn.parentElement.querySelector('.copy-feedback');
            fb.style.opacity = '1';
            playClick(2500, 0.05);
            setTimeout(() => fb.style.opacity = '0', 1000);
        });
    }

    function rate(el, n) {
        const stars = el.parentElement.querySelectorAll('.star');
        stars.forEach((s, i) => s.classList.toggle('filled', i < n));
        event.stopPropagation();
    }
